<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="TTT-style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <div id="logo-pic"></div>
                        <p>TIC-TAC-TOE</p>
                    </div>
            </div>    
            <div class="ingame-option">
               <div class="restart">
                    <button>Restart</button>
                </div>
                <div class="play-again">
                    <button>Play Again</button>
                </div>
              </div>
            <div class="settings">  
                <div class="backgrond">
                    <label for="bg-color"><i class="fa-solid fa-bars"></i></label>
                    <select name="bg-color" id="bg-color">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="neon">Neon</option>
                        <option value="white">White</option>
                    </select>
                </div>
            </div>
        </div>    
    </header>
    <div class="game">
        <div class="game-box">
            <div class="slot s1"></div>
            <div class="slot s2"></div>
            <div class="slot s3"></div>
            <div class="slot s4"></div>
            <div class="slot s5"></div>
            <div class="slot s6"></div>
            <div class="slot s7"></div>
            <div class="slot s8"></div>
            <div class="slot s9"></div>
        </div>
    </div>

</body>
</html>
