<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="TTT2-style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <div id="logo_pic"></div>
                    <p>TIC-TAC-TOE</p>
                </div>
            </div>
            
           <div class="ingame_option">
                <div class="restart">
                    <button id="ingame_option_re">Restart</button>
                </div>
                <div class="play_again">
                    <button id="ingame_option_pl">Play Again</button>
                </div>
            </div>
        </div>
    </header>
    <div class="game">
        <div class="choose_box">
            <h3 id="play_letter">Choose your play letter</h3>
            <div class="x_box">
                <button class="letter_select" id="game_optionX">X</button>
            </div>
            <div class="y_box">
                <button class="letter_select" id="game_optionY">O</button>
            </div>
        </div>
        <div class="game_box">
            <div class="slot s1" id="0"></div>
            <div class="slot s2" id="1"></div>
            <div class="slot s3" id="2"></div>
            <div class="slot s4" id="3"></div>
            <div class="slot s5" id="4"></div>
            <div class="slot s6" id="5"></div>
            <div class="slot s7" id="6"></div>
            <div class="slot s8" id="7"></div>
            <div class="slot s9" id="8"></div>
        </div>
        <div class="score_box">
            <h1 id="h1score">SCOREBOARD</h1>
            <div class="max_score">
                <h2 id="maxScore_set">MAX SCORE : 0</h2>
            </div>
            <div class="player1_score">
                <div id="p1">
                    <p>Player 1  :-  </p>
                    <p id="p1_letter"></p>
                </div>
                <div class="p1score_no">
                    0
                </div>
            </div>
            <div class="player2_score">
                <div id="p2">
                    <p>Player 2  :-  </p>
                    <p id="p2_letter"></p>
                </div>
                <div class="p2score_no">
                    0
                </div>
            </div>
        </div>
    </div>
    <script src="TTT1-script.js"></script>
</body>
</html>
